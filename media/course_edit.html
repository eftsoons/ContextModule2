<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>Редактирование курса | Админ-панель</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet" />
	</head>
	<body class="bg-light">
		<div class="container py-5">
			<div class="row justify-content-center">
				<div class="col-lg-8">
					<div class="card">
						<div class="card-header"><h4>Данные курса</h4></div>
						<div class="card-body">
							<form
								action="courses.html"
								method="GET"
								enctype="multipart/form-data">
								<div class="mb-3">
									<label class="form-label">Название (макс. 30 симв.)*</label>
									<input
										type="text"
										class="form-control"
										maxlength="30"
										required />
									<div class="invalid-feedback d-block text-danger small">
										Пример ошибки: Слишком длинное название
									</div>
								</div>
								<div class="mb-3">
									<label class="form-label">Описание (макс. 100 симв.)</label>
									<textarea class="form-control" maxlength="100"></textarea>
								</div>
								<div class="row">
									<div class="col-md-6 mb-3">
										<label class="form-label">Цена (минимум 100)*</label>
										<input
											type="number"
											min="100"
											step="0.01"
											class="form-control"
											required />
									</div>
									<div class="col-md-6 mb-3">
										<label class="form-label">Продолжительность (часов)*</label>
										<input
											type="number"
											max="10"
											class="form-control"
											required />
									</div>
								</div>
								<div class="row">
									<div class="col-md-6 mb-3">
										<label class="form-label">Дата начала (дд-мм-гггг)*</label>
										<input
											type="text"
											class="form-control"
											placeholder="01-01-2025"
											required />
									</div>
									<div class="col-md-6 mb-3">
										<label class="form-label"
											>Дата окончания (дд-мм-гггг)*</label
										>
										<input
											type="text"
											class="form-control"
											placeholder="01-02-2025"
											required />
									</div>
								</div>
								<div class="mb-3">
									<label class="form-label">Обложка (JPG, до 2000 Кб)*</label>
									<input
										type="file"
										name="cover"
										class="form-control"
										accept=".jpg,.jpeg"
										required />
								</div>
								<hr />
								<div class="d-flex justify-content-between">
									<a href="courses.html" class="btn btn-secondary">Отмена</a>
									<button type="submit" class="btn btn-primary">
										Сохранить
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
